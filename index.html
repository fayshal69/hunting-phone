<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <!-- tailwind and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- header section -->

    <header class="container mx-auto px-5 md:px-10 lg:px-20">
        <div class="">
            <h1 class="text-4xl lg:text-7xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent max-w-max mx-auto py-5 md:py-10">Phone Hunting</h1>
        </div>
        <!-- search container -->
        <div class="bg-gray-200 p-5 lg:p-10 rounded text-center lg:text-left">
            <input id="search-box" type="text" placeholder="Search here..." class="input input-bordered input-success w-[65%] md:w-full max-w-xs mr-3" />
            <button class="btn btn-success text-white" onclick="searchPhones()">Search</button>
        </div>
    </header>

    <!-- main section  -->

    <main class="container mx-auto px-5 md:px-10 lg:px-20 my-6 md:my-8 lg:my-12">

        <!-- loading spin container -->
        <div class="text-center hidden" id="loadingBar">
            <span class="loading loading-bars loading-lg text-success"></span>
        </div>

        <!-- if no data found alert container -->
        <div class="p-5 md:p-10 bg-slate-100 max-w-max mx-auto rounded hidden" id="noDataFoundMsg">
            <p class="text-red-400 text-xl">No data found! Please search again.</p>
        </div>

        <!-- mobile phone card container section-->
        <section class="grid gap-4 md:gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center" id="phone-card-container">
            
        </section>

        <!-- modal container -->

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="show-detail-container" class="space-y-4">
                <div><img src=""></div>
                <div class="space-y-3">
                    <h3 class="text-xl font-semibold"></h3>
                    <div class="space-y-2 opacity-80">
                        <p><span class="font-semibold">Storage: </span> </p>
                        <p><span class="font-semibold">Display Size: </span> </p>
                        <p><span class="font-semibold">Chipset: </span> </p>
                        <p><span class="font-semibold">Memory: </span> </p>
                        <p><span class="font-semibold">Slug: </span> </p>
                        <p><span class="font-semibold">Release data: </span> </p>
                        <p><span class="font-semibold">Brand: </span> </p>
                        <p><span class="font-semibold">GPS: </span> </p>
                    </div>
                </div>
            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn bg-red-500">Close</button>
            </form>
            </div>
        </div>
        </dialog>

        <!-- see more phones button container -->
        <div class="my-5 md:my-10 text-center hidden" id="see-more-btn">
            <button class="btn btn-secondary" onclick="seeAllPhones()">See More</button>
        </div>

    </main>
    



    <script src="script.js"></script>
</body>
</html>
